plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
}

group 'com.github.novotnyr'
version '22-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp:okhttp:2.7.5'

    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}

intellij {
    version '2018.1'
    plugins = [ 'git4idea' ]
    updateSinceUntilBuild false
}
patchPluginXml {
    sinceBuild '144'
    changeNotes """
        <ul>
        <li>Improve cross-platform browser launches (by <b>Johann Schmitz</b>)</li>        
        <li>Fix issues with commit message and commit subject placeholders (by <b>Johann Schmitz</b>)</li>        
        </ul>
      """
}

publishPlugin {
    token intellijPublishToken
}